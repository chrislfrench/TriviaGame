<!DOCTYPE html>
<html lang="en">
<head>
	<title>Friends Trivia Game</title>
	<meta charset="utf-8">	
	
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">


	<!-- Link to google font -->
    <link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">
    

</head>
<body>

<div id="wrapper">
  
  <div id='container'>
			
	<div class="row">
		
		<div class="col-sm-3"></div>
		<div class="col-sm-6"><h1 id="title"><img src="./assets/images/logo.png" width="200px">Trivia Game - The One With the Embryos</h1></div>
		<div class="col-sm-3"></div>

	</div>
   	<br/>
  			
	<div class="row">
   		<div class="col-sm-3"></div>
   		<div class="col-sm-6" id="opener"><h2>Here is a timed quiz! See how many answers you can get right.</h2></div>
   		<div class="col-sm-3"></div>
	</div>
  <div class="container" id="frame">	   	
	<div class="row">
		<div class="col-sm-3"></div>
   		<div class="col-sm-6" id="show-number"></div>
   		<div class="col-sm-3"></div>
   	</div>
	
	<div class="row">
		<div class="col-sm-3"></div>
   		<div class="col-sm-6" id="image-holder"></div>
   		<div class="col-sm-3"></div>
  	</div>

  	<div class="row">
		<div class="col-sm-3"></div>
  		<div class="col-sm-6" id='quiz'></div>
		<div class="col-sm-3"></div>
   	</div>
  </div>  
    <div class='button' id='next'><a href='#'>Next</a></div>
    
    <div class='button' id='prev'><a href='#'>Prev</a></div>
    
    <!-- <div class='button' id='start'> <a href='#'>Start Over</a></div> -->
    		<!-- <button class='' id='next'>Next</a></button>
    		<button class='' id='prev'>Prev</a></button>
    		<button class='' id='start'> Start Over</a></button> -->
    </div>

</div>

<!-- JQuery Link -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	
<!-- JQuery UI Link -->
